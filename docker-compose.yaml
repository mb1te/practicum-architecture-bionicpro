version: '3.8'

services:
  keycloak_db:
    image: postgres:14
    environment:
      POSTGRES_DB: keycloak_db
      POSTGRES_USER: keycloak_user
      POSTGRES_PASSWORD: keycloak_password
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
  keycloak:
    image: quay.io/keycloak/keycloak:21.1
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak_db:5432/keycloak_db
      KC_DB_USERNAME: keycloak_user
      KC_DB_PASSWORD: keycloak_password
    command: 
      - start-dev
      - --import-realm
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      - keycloak_db
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_KEYCLOAK_URL: http://localhost:8080
      REACT_APP_KEYCLOAK_REALM: reports-realm
      REACT_APP_KEYCLOAK_CLIENT_ID: reports-frontend
  reports-api:
    build:
      context: ./reports_api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: "8123"
      CLICKHOUSE_USER: airflow
      CLICKHOUSE_PASSWORD: airflow
      CLICKHOUSE_DB: default
      REPORTS_TABLE: report_mart
      REPORTS_USER_CLAIM: preferred_username
    depends_on:
      - clickhouse

  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    environment:
      CLICKHOUSE_USER: airflow
      CLICKHOUSE_PASSWORD: airflow
      CLICKHOUSE_DB: default
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse

  airflow-db:
    image: postgres:14
    environment:
      POSTGRES_DB: airflow
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
    volumes:
      - airflow_db_data:/var/lib/postgresql/data
      - ./airflow/db/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 5s
      retries: 5
      start_period: 5s

  airflow-init:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    environment: &airflow-common-env
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "false"
      AIRFLOW__WEBSERVER__SECRET_KEY: dev-only-secret
      AIRFLOW__WEBSERVER__WORKERS: "1"
      AIRFLOW__SCHEDULER__PARSING_PROCESSES: "1"
      AIRFLOW__CORE__PARALLELISM: "2"
    volumes: &airflow-common-volumes
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    depends_on:
      airflow-db:
        condition: service_healthy
      clickhouse:
        condition: service_started
    command: >
      bash -c "airflow db migrate &&
               airflow users create --role Admin --username admin --password admin --email admin@example.com --firstname Admin --lastname User || true &&
               if ! airflow connections get crm_postgres >/dev/null 2>&1; then airflow connections add crm_postgres --conn-uri postgresql://airflow:airflow@airflow-db:5432/airflow; fi &&
               if ! airflow connections get telemetry_postgres >/dev/null 2>&1; then airflow connections add telemetry_postgres --conn-uri postgresql://airflow:airflow@airflow-db:5432/airflow; fi &&
               airflow connections delete clickhouse >/dev/null 2>&1 || true &&
               airflow connections add clickhouse --conn-uri clickhouse://airflow:airflow@clickhouse:8123/default"

  airflow-webserver:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    environment:
      <<: *airflow-common-env
    volumes: *airflow-common-volumes
    ports:
      - "8081:8080"
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    command: webserver

  airflow-scheduler:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    environment:
      <<: *airflow-common-env
    volumes: *airflow-common-volumes
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    command: scheduler

volumes:
  keycloak_db_data:
  clickhouse_data:
  airflow_db_data:
